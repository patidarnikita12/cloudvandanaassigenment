<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <form action="#" id="form">
            <fieldset>
                <legend>Survey Form</legend>

                <!-- First Name -->
                <label for="Firstname">First Name</label>
                <input type="text" id="Firstname" placeholder="Enter your First Name">
                <br>

                <!-- Last Name -->
                <label for="Lastname">Last Name</label>
                <input type="text" id="Lastname" placeholder="Enter your Last Name">
                <br>

                <!-- DOB -->
                <label for="DOB">DOB</label>
                <input type="date" name="DOB" id="DOB">
                <br>

                <!-- Country -->
                <label for="Country">Country</label>
                <select name="Country" id="Country">
                    <option value=""></option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="France">France</option>
                    <option value="Korea">Korea</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                </select>
                <br>

                <!-- gender -->
                <label for="Gender">Gender</label>
                <input type="checkbox" name="Gender" id="Gender" value="Male">Male
                <input type="checkbox" name="Gender" id="Gender" value="Female">Female
                <br>

                <!-- Profession -->
                <label for="Profession">Profession</label>
                <input type="text" name="Profession" id="Profession">
                <br>

                <!-- email -->
                <label for="Email">Email</label>
                <input type="email" id="Email">
                <br>

                <!-- phone number -->
                <label for="PhoneNumber">Phone Number</label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber" pattern="[0-9]{10}" title="Enter a vaild Contact number">
                <br>

                <!-- Submit and reset -->
                <input type="submit" value="Submit" class="btn">
                <input type="reset" value="Reset" class="btn">
            </fieldset>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
